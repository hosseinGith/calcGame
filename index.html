<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="icon" href="assets/images/icon.png" />
    <title>بازی جمع</title>
  </head>

  <body>
    <div class="container">
      <div class="header">
        <div class="menu">
          <button class="menuBtn">
            <span class="span-1"></span>
            <span class="span-2"></span>
            <span class="span-3"></span>
          </button>
          <nav class="gameOptions">
            <ul class="userChangeLevelContainer">
              <li>
                <div class="changedLevelNumContainer">
                  <span contenteditable="true" class="changedLevelNum"></span>
                </div>
                <div class="rangeInput">
                  <label for="levelRange"> مرحله را انتخاب کنید </label>
                  <input type="range" id="levelRange" />
                </div>
              </li>
            </ul>
            <ul class="optionsContainer">
              <li>
                <p>4 = 10</p>
                <p>ما به شما 4 عدد میدیم ,باید مساوی 10 شوند</p>
              </li>
              <li class="changGameOptions">
                <button class="levelChange">تغییر مرحله</button>
                <button class="nextBGImage">تغییر پس زمینه</button>
              </li>
              <li>
                <div class="aboutMe">
                  <span>
                    ایمیل:
                    <a href="mailto:hosseinderees7@gmail.com">
                      hosseinderees7@gmail.com
                    </a>
                  </span>
                  <span>
                    شماره تلفن:
                    <a href="tel:+989212978638">+989212978638</a>
                  </span>
                  <span>
                    ادی تلگرام:
                    <button class="telegramId">lovejavas_0101011@</button>
                    <div class="copyInClipeBoard">
                      <span>در کلیپ بورد کپی شد</span>
                    </div>
                  </span>
                </div>
              </li>
            </ul>
          </nav>
        </div>
        <div class="levels">
          <span class="gameMaxLevel"></span>
          <span>/</span>
          <span class="userLevel"></span>
        </div>
      </div>
      <div class="main">
        <div class="calcolatorText">
          <span class="calcolatorTextShow">?</span>
        </div>
      </div>
      <div class="footer">
        <div class="numberButtons">
          <button class="btnNum"></button>
          <button class="hideBtn"></button>
          <button class="btnNum"></button>
          <button class="hideBtn"></button>
          <button class="btnNum"></button>
          <button class="hideBtn"></button>
          <button class="btnNum"></button>
        </div>

        <div class="oprators">
          <button>x</button>
          <button>÷</button>
          <button>+</button>
          <button>-</button>
        </div>
      </div>
      <div class="restBtn">
        <button class="resetNumbers fa fa-refresh"></button>
      </div>
    </div>
    <script src="scripts/main.js"></script>
  </body>
</html>
